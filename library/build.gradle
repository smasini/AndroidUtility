apply plugin: 'com.android.library'
apply plugin: "guru.stefma.bintrayrelease"

android {
    compileSdkVersion 28
    //buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
}

version = "1.6"
group = "it.smasini"
androidArtifact {
    artifactId = "android-utility"
}
publish {
    userOrg = 'smasini'
    bintrayKey = ''
    repoName = 'maven'
    desc = 'Generic Utility for and android application'
    repository = 'https://github.com/smasini/AndroidUtility.git'
    website = 'https://github.com/smasini/AndroidUtility'
    dryRun="false"
}




