apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def groupProjectID = 'it.smasini'
def artifactProjectID = 'android-utility'
def publishVersionID = '1.6.2'

bintray.user="smasini"
bintray.key=""

ext {
    bintrayRepo = 'maven'
    bintrayName = 'smasini'

    publishedGroupId = groupProjectID
    libraryName = 'Android Utility'
    artifact = artifactProjectID

    libraryDescription = 'Generic Utility for and android application'

    siteUrl = 'https://github.com/smasini/AndroidUtility'
    gitUrl = 'https://github.com/smasini/AndroidUtility.git'

    libraryVersion = publishVersionID

    developerId = 'smasini'
    developerName = 'Simone Masini'
    developerEmail = 'simone.masini92@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
}


apply from: 'bintray.gradle'

